<div ng-include src="'views/messages.html'"></div>
<div ng-include src="'views/evaluation/stepbar.html'"></div>

<main>
	<h1>{{ setTitle( translate('AUDIT.TITLE') ) }}</h1>
	<p ng-bind-html="'AUDIT.INTRO' | translate: {
	link_em_4: 'http://www.w3.org/TR/WCAG-EM/#step4 target=_blank'
}"></p>


	<div class="alert alert-success" ng-if="allVerifications()">
		<p ng-bind-html="'REPORT.REPORT_FINISHED'|translate"></p>
	</div>

	<div class="alert alert-danger" ng-if="!allVerifications()">
		<p ng-bind-html="'REPORT.REPORT_UNFINISHED'|translate"></p>
		<ul>
			<li>{{'REPORT.REPORT_UNFINISHED_INFO' | translate}}</li>
		</ul>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-3" ng-include src="'views/evaluation/audit/samplePages.html'"></div>

		<div class="col-xs-12 col-sm-8 col-md-9" ng-include src="'views/evaluation/audit/criteria.html'"></div>
	</div>
</main>

<nav ng-include src="'views/step-buttons.html'"></nav>
